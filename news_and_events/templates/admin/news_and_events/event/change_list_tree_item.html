<div class="cont">

		<a href="{{ url }}{{ event.id }}" class="title" title="edit">{{ event.title }} ({% if event.series %}Series{% else %}{{ event.type }}{% endif %})</a>

	</div>
	<div class="col2">
	    <div class="col-actions">{{ event.hosted_by.short_name }}</div>
	    <div class="col-actions">{{ event.get_dates }}</div>
	</div>
</div>
